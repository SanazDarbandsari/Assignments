<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="Toast.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>
        let toastBox= document.getElementById('toastBox');
        let successMsg='<i class="fa fa-check-circle green" aria-hidden="true"></i> successfuly submitted';
        let errorMsg='<i class="fa fa-times red" aria-hidden="true"></i> please fix the error';
        let invalidMsg='<i class="fa fa-exclamation-circle orange " aria-hidden="true"></i> invalid input, check again';


        function showToast(msg){
           let toast= document.createElement('div');
           toast.classList.add('toast');
           toast.innerHTML =msg;
           toastBox.appendChild(toast);

           if(msg.includes('error')){
            toast.classList.add('error');
           }
           if(msg.includes('invalid')){
            toast.classList.add('invalid');
           }
           setTimeout(()=>{
            toast.remove();
           },6000)

           
        }
    </script>
</body>
</html>
